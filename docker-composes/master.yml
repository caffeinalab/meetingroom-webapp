version: '3'

networks:
  front-tier:
    external:
      name: front-tier
  internal:

services:
  webserver:
    image: registry.caffeina.co/main/caffeina-meetingroom-app
    restart: always
    volumes:
      - ./client_secret.json:/app/client_secret.json
      - ./credentials.json:/app/credentials.json
    depends_on:
      - database
    networks:
      - front-tier
      - internal
    enviroments:
      - DEV=0
      - DB_NAME=meetingroom
      - DB_USER=root
      - DB_PASS=caffeina

  database:
    image: mysql:5.7
    ports:
      - 65502:3306
    environment:
      - MYSQL_DATABASE=meetingroom
      - MYSQL_ROOT_PASSWORD=caffeina
    volumes:
      - database:/var/lib/mysql
    networks:
      - internal

volumes:
  database: